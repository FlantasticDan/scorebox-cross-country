<!DOCTYPE html>

<html>

    <head>

        <title>ScoreBox Cross Country</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/main.css">

        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">

    </head>

    <body id="center">

        <div id="build-tag">
            {{version}}
        </div>

        <div class="center-container">
            <div class="center-contents">
                <img src="/static/img/logo-white.png" width="200px">
                <div class="title-holder">
                    <img src="/static/img/runner-icon.svg" width="40px">
                    <p>Cross Country</p>
                    <img src="/static/img/runner-icon.svg" width="40px">
                </div>

                <form id="event-form">
                    <div id='event-input'>
                        <div class="label">
                            <label for="event-athletes">Configuration</label>
                            <p>A properly formatted ScoreBox Cross Country Race Data CSV.</p>
                        </div>
                        <div class="input">
                            <input type="file" id="event-athletes" accept=".csv">
                            <label for="event-athletes" id="event-athletes-label">
                                Select a File...
                            </label>
                        </div>
                        <div class="submit">
                            <button class="btn">Continue</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <script src="/static/setup.js"></script>
    </body>

</html>
