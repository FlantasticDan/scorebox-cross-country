<!DOCTYPE html>

<html>

    <head>

        <title>ScoreBox Cross Country</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/main.css">

    </head>

    <body>

        <div id="build-tag">
            v. 0.1 (020821)
        </div>

        <div class="center-container">
            <div class="center-contents">
                <img src="/static/img/logo-white.png" width="200px">
                <div class="title-holder">
                    <img src="/static/img/runner-icon.svg" width="40px">
                    <p>Cross Country</p>
                    <img src="/static/img/runner-icon.svg" width="40px">
                </div>

                <form id="event-form">
                    <div id='event-input'>
                        <div class="label">
                            <label for="event-title">Event Title</label>
                            <p>Displayed above the race clock, should describe the specific race being run.</p>
                        </div>
                        <div class="input">
                            <input type="text" id="event-title" placeholder="Boy's Varisty Cross Country">
                        </div>
                        <div class="label">
                            <label for="event-tag">Event Tag</label>
                            <p>Displayed below the race clock, should describe the event being covered.</p>
                        </div>
                        <div class="input">
                            <input type="text" id="event-tag" placeholder="Troy v. Sunny Hills">
                        </div>
                        <div class="label">
                            <label for="event-athletes">Athletes</label>
                            <p>A properly formatted CSV containing each participant's jersey number, name, team, and starting heat.</p>
                        </div>
                        <div class="input">
                            <input type="file" id="event-athletes">
                            <label for="event-athletes">
                                Select a File...
                            </label>
                        </div>
                        <div class="submit">
                            <button class="btn">Continue</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </body>

</html>
