<!DOCTYPE html>

<html>

    <head>

        <title>Timekeeper | ScoreBox Cross Country</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/main.css">

    </head>

    <body>

        <div class="header">
            <div id="clock">
                0:00
            </div>

            <div id="menu">
                <button id="nav-start" class="menu-btn">Start</button>
                <button id="nav-mile-one" class="menu-btn">Mile 1</button>
                <button id="nav-mile-two" class="menu-btn">Mile 2</button>
                <button id="nav-finish" class="menu-btn">Finish</button>
            </div>
        </div>

        <div id="start" class="hide">

            <div class="center-contents-absolute">
                <button class="btn green big">
                    START RACE
                </button>
            </div>

        </div>

        <div id="mile-one" class="btn-grid hide">
            {% for runner in runners %}
            <button disabled class="grid-btn" id="mile-one-btn-{{runner.runner_index}}">
                <span class="jersey-number">{{runner.runner_index}}</span><br>
                <span class="runner-clock" id="mile-one-clock-{{runner.runner_index}}">0:00</span>
            </button>
            {% endfor %}
        </div>

        <div id="mile-two" class="btn-grid hide">
            {% for runner in runners %}
            <button disabled class="grid-btn" id="mile-two-btn-{{runner.runner_index}}">
                <span class="jersey-number">{{runner.runner_index}}</span><br>
                <span class="runner-clock" id="mile-two-clock-{{runner.runner_index}}">0:00</span>
            </button>
            {% endfor %}
        </div>

        <div id="finish" class="btn-grid hide">
            {% for runner in runners %}
            <button disabled class="grid-btn" id="finish-btn-{{runner.runner_index}}">
                <span class="jersey-number">{{runner.runner_index}}</span><br>
                <span class="runner-clock" id="finish-clock-{{runner.runner_index}}">0:00</span>
            </button>
            {% endfor %}
        </div>

        <script src="/static/timekeeper.js"></script>
    </body>

</html>
